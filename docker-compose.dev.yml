version: '3.9'

services:
  db:
    image: postgres:14.2-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: owlreads_db
      POSTGRES_USER: owlreads_user
      POSTGRES_PASSWORD: owlreads_password
    volumes:
      - postgresql-data:/var/lib/postgresql/data

volumes:
  postgresql-data:
    driver: local
