{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form class="form-with-validation" action="users/register/" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="form-submit">Login</button>
  </form>
  <a href="{% url 'register' %}">Don't have an account? Register here.</a>
{% endblock %}
