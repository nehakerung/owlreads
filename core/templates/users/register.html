{% extends "base.html" %}

{% block content %}
  <h2>Register</h2>
  <form class="form-with-validation" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Register</button>
  </form>
  <a href="{% url 'login' %}">Already have an account? Login here.</a>
{% endblock %}
